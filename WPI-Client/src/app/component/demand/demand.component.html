<body>
  <div id="page">
    <nav class="fh5co-nav" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-xs-2">
            <div id="fh5co-logo">
              <a [routerLink]="['']">WPI.</a>
            </div>
          </div>
          <div class="col-md-6 col-xs-6 text-center menu-1">
            <ul>
              <li>
                <a [routerLink]="''">Home</a>
              </li>
              <li>
                <a [routerLink]="'/house-list'">House</a>
              </li>
              <li>
                <a [routerLink]="'/survival-guide'">New Students</a>
              </li>
              <li>
                <a [routerLink]="'/sell'">Sell Your Product</a>
              </li>
              <li>
                <a [routerLink]="'/test'">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(../../assets/img_bg_2.jpg);">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-center">
            <div class="display-t">
              <div class="display-tc animate-box" data-animate-effect="fadeIn">
                <h1>Demand List</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="fh5co-product">
      <div class="container">
        <div class="row animate-box">
          <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
            <h2>Items in Demand.</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center" id="demandbox" *ngFor="let demand of demandList | paginate: { id:'demands',
						                                                                             itemsPerPage: 4, 
                                                                                         currentPage: dp }">
            <mat-list>
              <mat-list-item>demand name: {{demand.name}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item>demand Description:: {{demand.description}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item>Contact Information: {{demand.contactInfo}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item>Post date: {{demand.today}}</mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
          </div>
        </div>
        <pagination-controls class="pageButton" id="demands" (pageChange)="dp = $event" maxSize="20" directionLinks="true" autoHide="true"
          screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</body>
